{% extends "Layout.html" %}
{% load static %}
  {% block title %}InnovationHub  |  Submit{% endblock %}

  {% block heading %}Submit Your File{% endblock %}

  {% block content %}
  <div class="container_12">
    <div class="grid_12 header">

      
    <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Upload</button>
 
      </form>

    </div>
  </div>
  <p style="font-size:41px; color:#E4EDDB; cursor:default;">|</p>
  {% endblock %}
