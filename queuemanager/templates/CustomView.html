<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

			span {
				display: inline-block;
				width: 60px;
				text-align: center;
			}

		</style>
	</head>
	<body>
		
		{% load static %}
		
		<script src="{% static 'JS/threejs/three.js' %}"></script>
		<script src="{% static 'JS/threejs/OrbitControls.js' %}"></script>
		
		<script src="{% static 'JS/threejs/STLLoader.js' %}"></script>

		<script src="{% static 'JS/threejs/WebGL.js' %}"></script>
		
		
		
		<script language="javascript">
		function returnSTLPath()
		{
			{% autoescape off %}
			return "{{filePath.url}}";
			{% endautoescape %}
		}
		</script>

		<script>

			
			
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var camera, controls, scene, renderer;
			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();
			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				//scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( 400, 400 );
				document.body.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera( 60, 1, 1, 1000 );
				camera.position.set( 0, 0, 0 );
				// controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = false;
				controls.minDistance = 15;
				controls.maxDistance = 1000;
				controls.maxPolarAngle = 2 * Math.PI;
				// world
				
				
				
				var loader = new THREE.STLLoader();
				filePath=returnSTLPath();
				loader.load( filePath, function ( geometry ) {					

					var material = new THREE.MeshPhongMaterial( { color: 0x2689a7, specular: 0x111111, shininess: 2 } );
					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( 0, 0, 0 );
					mesh.rotation.set( 0, 0, 0 );
					mesh.scale.set( 0.2,0.2,0.2 );

					//mesh.castShadow = true;
					//mesh.receiveShadow = true;

					scene.add( mesh );

				} );
				// lights
				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				render();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>

		</script>
	</body>
</html>
